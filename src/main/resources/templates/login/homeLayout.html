<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
 <meta charset="UTF-8">
 
 <!-- Bootstrapの設定 -->
 <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
 <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
 <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
 
 <!-- CSSの読み込み -->
 <link th:href="@{/css/home.css}" rel="stylesheet">
 
 <title>Home</title>
</head>
<body>
  <!-- ヘッダー（ナビゲーションバー） -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">SpringSample</a>
      </div>
      <form method="post" th:action="@{/logout}">
        <button class="btn btn-link pull-rigth navbar-brand" type="submit">ログアウト</button>
      </form>
    </div>
  </nav>
  <!-- サイドバー -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2 sidebar">
        <ul class="nav nav-pills nav-stacked">
          <li role="presentation">
            <a th:href="@{'/userList'}">ユーザ管理</a>
          <li role="presentation" sec:authorize="hasRole('ADMIN')">
            <a th:href="@{'/admin'}">アドミン用画面</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- コンテンツ -->
  <!-- 
    th:include 別ファイルの内容を表示
    "__${contents}__" プリプロセッシングでコンテンツ部分を動的に変更
    th:fragment属性が付いているタグ内のhtmlが対象とされる
  -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-2 main">
        <div th:include="__${contents}__"></div>
      </div>
    </div>
  </div>
</body>

</html>
